services:
  adsb-processor:
    build: .
    container_name: adsb-mlat-client
    restart: unless-stopped
    network_mode: host
    devices:
      - "/dev/bus/usb:/dev/bus/usb"
    environment:
      - MLAT_SERVER=localhost:40147
      - MLAT_USER=test-user-Paderborn_:)
      - LATITUDE=52.5200
      - LONGITUDE=13.4050
      - ALTITUDE=35
      - SIMULATE_DATA=false
      - READSB_DEVICE=0
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - ./adsb-data:/data
      - ./logs:/app/logs
      - ./logs:/var/log/adsb
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "sh", "-c", "pgrep -f mlat-client && pgrep -f readsb"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
