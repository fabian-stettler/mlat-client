services:
  adsb-processor:
    build: .
    container_name: adsb-mlat-client
    restart: unless-stopped
    network_mode: host
    devices:
      - "/dev/bus/usb:/dev/bus/usb"
    environment:
      - MLAT_SERVER=157.180.68.124:40147
      - MLAT_USER=client1
      - LATITUDE=47.143657
      - LONGITUDE=8.432759
      - ALTITUDE=450
      - SIMULATE_DATA=false
      - READSB_DEVICE=0
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - ./adsb-data:/data
      - ./logs:/app/logs
      - ./logs:/var/log/adsb
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "sh", "-c", "pgrep -f mlat-client && pgrep -f readsb"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  tar-1090-display:
    image: mikenye/tar1090:latest
    container_name: tar1090-web
    restart: unless-stopped
    network_mode: host
    environment:
      - BEASTHOST=10.155.119.25:30105
    volumes:
      - ./adsb-data:/run/readsb/
      - ./logs:/var/lib/aircraft/json
      - ./logs:/run/readsb-api
      - ./nginx.conf:/etc/nginx/sites-enabled/tar1090
    depends_on:
      - adsb-processor
