services:
  adsb-processor:
    build: .
    container_name: adsb-mlat-client
    restart: unless-stopped
    network_mode: host
    devices:
      - "/dev/bus/usb:/dev/bus/usb"
    environment:
      - MLAT_SERVER=157.180.68.124:40147
      - MLAT_USER=client3-Zuerich
      - LATITUDE=47.377362
      - LONGITUDE=8.55292
      - ALTITUDE=467
      - SIMULATE_DATA=false
      - READSB_DEVICE=0
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - ./adsb-data:/data
      - ./logs:/app/logs
      - ./logs:/var/log/adsb
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "sh", "-c", "pgrep -f mlat-client && pgrep -f readsb"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  tar-1090-display:
    image: ghcr.io/wiedehopf/tar1090:latest
    container_name: tar1090-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./adsb-data:/run/readsb/:ro
      - ./logs:/var/lib/aircraft/json:ro
      - ./logs:/run/readsb-api:ro
    depends_on:
      - adsb-processor
